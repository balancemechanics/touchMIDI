<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Touch MIDI: Circuit Live Performance</title>
  <link rel="stylesheet" href="css/touchmidi.css">
</head>

<body onload="init()">
  <div class="main_column" style="width:100%">
    <div class="row">
      <div class="slider" label="Synth 1" midicc="16, 12" colour="#FB1CF3" storeid="s1vol"></div>
      <div class="slider" label="Synth 2" midicc="16, 14" colour="#14E528" storeid="s2vol"></div>
      <div class="slider" label="Drum 1" midicc="10, 12" colour="#FF7E00" storeid="d1vol"></div>
      <div class="slider" label="Drum 2" midicc="10, 23" colour="#FF7E00" storeid="d2vol"></div>
      <div class="slider" label="Drum 3" midicc="10, 45" colour="#FFF000" storeid="d3vol" nosave></div>
      <div class="slider" label="Drum 4" midicc="10, 53" colour="#FFF000" storeid="d4vol" nosave></div>
      <div class="xypad" label="Filter (cut, res) #" midicc="16, 74|16, 71" colour="#00BAFF" style="flex:3" storeid="filter"></div>
    </div>
    <div class="row">
      <div class="text" style="position: absolute">&nbsp Synth 1</div>
      <div class="encoder" label="Macro1" midicc="4, 80" colour="#FB1CF3" storeid="s1m1"></div>
      <div class="encoder" label="Macro2" midicc="4, 81" colour="#FB1CF3" storeid="s1m2"></div>
      <div class="encoder" label="Macro3" midicc="4, 82" colour="#FB1CF3" storeid="s1m3"></div>
      <div class="encoder" label="Macro4" midicc="4, 83" colour="#FB1CF3" storeid="s1m4"></div>
      <div class="encoder" label="Macro5" midicc="4, 84" colour="#FB1CF3" storeid="s1m5"></div>
      <div class="encoder" label="Macro6" midicc="4, 85" colour="#FB1CF3" storeid="s1m6"></div>
      <div class="encoder" label="Macro7" midicc="4, 86" colour="#FB1CF3" storeid="s1m7"></div>
      <div class="encoder" label="Macro8" midicc="4, 87" colour="#FB1CF3" storeid="s1m8"></div>
    </div>
    <div class="row">
      <div class="text" style="position: absolute">&nbsp Synth 2</div>
      <div class="encoder" label="Macro1" midicc="2, 80" colour="#14E528" storeid="s2m1"></div>
      <div class="encoder" label="Macro2" midicc="2, 81" colour="#14E528" storeid="s2m2"></div>
      <div class="encoder" label="Macro3" midicc="2, 82" colour="#14E528" storeid="s2m3"></div>
      <div class="encoder" label="Macro4" midicc="2, 83" colour="#14E528" storeid="s2m4"></div>
      <div class="encoder" label="Macro5" midicc="2, 84" colour="#14E528" storeid="s2m5"></div>
      <div class="encoder" label="Macro6" midicc="2, 85" colour="#14E528" storeid="s2m6"></div>
      <div class="encoder" label="Macro7" midicc="2, 86" colour="#14E528" storeid="s2m7"></div>
      <div class="encoder" label="Macro8" midicc="2, 87" colour="#14E528" storeid="s2m8"></div>
    </div>  
  </div>

  <!-- **** Include JS libraries **** -->
  <script src="lib/slider.js"></script>
  <script src="lib/button.js"></script>
  <script src="lib/encoder.js"></script>
  <script src="lib/xypad.js"></script>
  <script src="lib/midi.js"></script>
  <script src="lib/touchmidi.js"></script>
</body>
</html>
